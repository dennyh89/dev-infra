apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`grafana.dev.dev-denny.cloudns.be`)
      services:
        - name: kube-prometheus-stack-grafana
          port: 80
          namespace: kube-prometheus-stack-system
      